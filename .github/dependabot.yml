version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "main"
    labels:
      - "A-dependencies"
      - "C-enhancement"
      - "S-needs-triage"
    groups:
      pkl-updates:
        update-types: [minor, patch]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "main"
    labels:
      - "A-dependencies"
      - "C-enhancement"
      - "S-needs-triage"
    groups:
      actions-updates:
        update-types: [minor, patch]
